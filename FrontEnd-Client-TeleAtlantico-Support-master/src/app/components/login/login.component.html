        <h3 style="color:white" > </h3>
    </div>
    <br><br>

<div class="container mt-5" >
    <div class="card bg-light" >
        <article class="card-body mx-auto" style="max-width: 400px" >
            <h2 class="card-title mt-3 text-center">Iniciar Sesión</h2>
            <hr>
            <div class="text-center">
                <i class="fas fa-user-circle fa-7x" ></i> 
            </div>
            <br>
            <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="loginUser()">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fas fa-envelope"></i> </span>
                    </div>
                    <input id="email" [class.is-invalid]="valueNoValid('email')" class="form-control" formControlName="email" placeholder="Correo Electrónico" type="email">
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input id="password" [class.is-invalid]="valueNoValid('password')" formControlName="password" class="form-control" placeholder="Contraseña" type="password">
                </div>

                <hr>
                <div class="form-group">
                    <button type="submit" class="btn btn-info btn-block"> Ingresar  </button>
                </div>
                <p class="text-center"> <a routerLink="/register" href="">Registrarse</a> </p>
            </form>
        </article>
    </div>
</div>
