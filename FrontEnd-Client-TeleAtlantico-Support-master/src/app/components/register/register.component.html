<article class="mb-1" style="background-color: #17a2b8;" >
  <div class="card-body text-center"   >
    <h2 style="color:white">Nuevo Usuario </h2>
  </div>
  <br><br>
</article>

<div  style="background-color: white;" >
  <div class="card bg-light" style="background-color: white;" >
    <article class="card-body mx-auto" style="background-color: white;">
      <div class="text-center">
        <i class="fas fa-user-plus fa-6x"></i>
       
    </div>
      <hr>
      <br>
      <form autocomplete="off" [formGroup]="registerForm" (ngSubmit)="createUser()">
       
        <table >   
          
          <tr>       
            <td>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="far fa-id-card"></i> </span>
                </div>
                <input id="name" class="form-control" formControlName="name" name=""
                  placeholder="Nombre *" type="text">
              </div> <br>
            </td>
            <td style="width: 2cm;"></td>
            <td>
              <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-at"></i> </span>
                  </div>
                  <input formControlName="email" id="email" name="" class="form-control"
                    placeholder="Correo Electrónico *" type="email">
                </div> <br>
            </td>
          </tr>
            
          <tr>
            <td>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="far fa-address-book"></i> </span>
                </div>
                <input formControlName="firstsurname" id="firstsurname" name=""
                  class="form-control" placeholder="Primer Apellido *" type="text">
              </div> <br>
            </td>
            <td style="width: 2cm;"></td>
            <td>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fas fa-mobile-alt"></i> </span>
                </div>
                <input formControlName="phone" id="phone" name="" class="form-control"
                  placeholder="Contacto Principal *" type="number" min="0" required>
              </div> <br>
            </td>
          </tr>


          <tr>
            <td>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="far fa-address-book"></i> </span>
                </div>
                <input formControlName="secondsurname" id="secondsurname"  name=""
                  class="form-control" placeholder="Segundo Apellido *" type="text">
              </div> <br>
            </td>
            <td style="width: 2cm;"></td>
            <td>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                </div>
                <input formControlName="secondcontact" id="secondcontact"  name=""
                  class="form-control" placeholder="Segundo Contacto " type="number" min="0" required>
              </div> <br>
            </td>
          </tr>   

          <tr>
            <td>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                </div>
                <input formControlName="address" id="address" name="" class="form-control"
                  placeholder="Dirección Exacta *" type="text">
              </div> <br>
            </td>
            <td style="width: 2cm;"></td>
            <td>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-unlock-alt"></i> </span>
                </div>
                <input formControlName="password" id="password" class="form-control"
                  placeholder="Crear Contraseña *" type="password">
              </div> <br>
            </td>
          </tr>   
        </table>

        <div class="form-group input-group">
          <label for="">Seleccione los servicios que posee:</label>
          <hr>
        </div>
        <div class="form-group input-group">

          <div class="row" style="width: 1.5cm;">
          </div>

                <div class="row">
                  <div class="col" style="width: 140px;">
                <mat-checkbox color="warn" formControlName="telephone" class="form-check-input" type="checkbox" id="telephone">
                  Teléfono
                </mat-checkbox>
                  </div>
                <div class="col" style="width: 140px;"> 
                  <mat-checkbox color="primary" formControlName="mobilephone" class="form-check-input" type="checkbox" id="mobilephone">       
                    Celular                
                  </mat-checkbox>
                </div>
              </div> <br>

              <div class="row" style="width: 2cm;">
                </div>

              <div class="row" style="height: 50px;">
                <div class="col" style="width: 140px;">
                  <mat-checkbox  formControlName="television" class="form-check-input" type="checkbox" id="television">  
                    Cable
                  </mat-checkbox>
                </div>
              <div class="col" style="width: 140px;"> 
                <mat-checkbox color="warn"  formControlName="internet" class="form-check-input" type="checkbox" id="internet">
                  Internet
                </mat-checkbox>
              </div>
            </div> 

         <!--     </td>
  
             <td>
                  <div class="form-check mb-3">
                    
                  </div>
                </td>
            </tr>

            <tr>
              <td><div class="form-check m-1">
                
              </div>
            </td>
  
              <td>
                <div class="form-check mb-3">
                
              </div>
            </td>
            </tr>
          </table >  -->         
        </div>
        <hr>
        <div class="form-group">
          <button type="submit" class="btn btn-info btn-block"> Crear Cuenta </button>
        </div>
        <p class="text-center">¿Ya tienes cuenta? <a href="" routerLink="/login">Ingresar</a> </p>
      </form>
    </article>
  </div>
</div>
